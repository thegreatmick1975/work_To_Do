<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    
  </div>
  <div class="container">
    <h1>To-Do List</h1>
    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Enter a to-do" />
      <button type="submit" class="todo-btn">Add</button>
    </form>
    <div class="todo-list">
      <div class="todo-item">
        <div class="todo-item-left">
          <label for="todo-checkbox-1">
            <input type="checkbox" id="todo-checkbox-1" class="todo-checkbox">
            <span class="todo-checkbox-custom"></span>
            <div class="todo-task">Task Name</div>
          </label>
        </div>
        <div class="todo-item-right">
          <div class="todo-date-added">Date Added</div>
          <div class="todo-date-completed">Date Completed</div>
          <button class="todo-delete-btn">Delete</button>
        </div>
      </div>
    </div>
    <button class="clear-btn">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
